<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"></li>
    </ul>
    <section class="register-photo">
        <div class="form-container">
            <div class="tada animated image-holder" style="background: url(&quot;static/img/logot.png&quot;) center / contain no-repeat;"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <input class="form-control" type="text" name="uname" placeholder="Username">
                <div></div>
                <div class="mb-3"></div><input class="form-control" type="text" name="fname" placeholder="First Name">
                <div class="mb-3"></div><input class="form-control" type="text" name="lname" placeholder="Last Name">
                <div class="mb-3"></div><input class="form-control" type="text" name="pnumber" placeholder="Phone Number">
                <div class="mb-3"></div><input class="form-control" type="password" name="password" placeholder="Password">
                <div class="mb-3" style="filter: blur(0px);"></div>
                <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
                <button class="btn btn-primary d-block w-100" data-bss-hover-animate="bounce" type="submit" style="background: var(--bs-blue);box-shadow: 0px 0px 20px 1px rgb(129,129,129);">Sign Up</button>
                <a class="already" href="/login">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>
</body>

</html>
